<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale:1.0">
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' media="screen"/>
    <style type="text/css">
     .m15 {margin:15px;}
     .tc{text-align: center;font-size:18px;font-weight:600; }
    </style>
  </head>
<body screen_capture_injected="true">
    <div class="container">
        <%- message %>
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return fasle">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="tc">请先登录</p>
                    </div>>
                    <div class="panel-body m15">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="text" class="form-control" id="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="register1">注册</button>
                        </div>
                    </div>
                </div>
            </div>
            </fieldset>
        </form>
    </div>

<script type="text/javascript" src="javascripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript">
$("#register0").click(function(){
      location.href="register";
});
$("#login0").click(function(){
     var username=$("#username").val();
     var password=$("#password").val();
         var data={"uname":username,"upwd":password};
         $.ajax({
             url:'/login',
             type:"post",
             data:data,
             success:function(data,status){
                   if(statue=="success"){
                       location.href="home";
                   }
             },
             error:function(data,err){
                   location.href="login";
             }
         });
     }
});
</script>

  </body>
</html>
